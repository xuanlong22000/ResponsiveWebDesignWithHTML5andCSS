<body>
    <div id="wrapper">
        <header>
            <div class="tab-desk">
                <a href=""><img src="./piano-lesson.JPG" alt="rescued baby hawk"></a>
            </div>
            <div class="mobile">
                <h1>&#128062; Wild Rescues</h1>
                <h3>Rescue. Rehabilitate. Release.</h3>
            </div>
        </header>
        <nav>
            <ul>
                <li><a href="./indexlab2.html">Home</a> </li>
                <li><a href="./aboutlab2.html">About Us</a></li>
                <li><a href="./partnershiplab2.html">Partnership</a></li>
                <li><a href="./gallerylab2.html">Gallery</a></li>
                <li><a href="#">FAQs</a></li>
                <li><a href="./contactlab2.html">Contact</a></li>
            </ul>
        </nav>
        <main class="grid">
            <aside>
                <p>Meet our friends in need</p>
            </aside>
            <figure>
                <!-- Figure Element 1 -->
                <img src="./piano-lesson.JPG" alt="blind deer">
                <figcaption>
                    Russ is a blind deer. He was brought to us by a hunter who found him wandering in circles.
                </figcaption>
            </figure>
            <figure>
                <!-- Figure Element 2 -->
                <img src="./piano-lesson.JPG" alt="baby squirrel on a tree house">
                <figcaption>
                    Meet Nugget. He is learning how to climb trees and will be released in a few more weeks.
                </figcaption>
            </figure>
            <figure>
                <!-- Figure Element 3 -->
                <img src="./piano-lesson.JPG" alt="face of a cow">
                <figcaption>This is Ellie. She was neglected by her owner and malnourished when she was rescued.
                </figcaption>
            </figure>
            <figure>
                <!-- Figure Element 4 -->
                <img src="./piano-lesson.JPG" alt="goat laying in the grass">
                <figcaption>Say hi to Vinny. His back legs were injured, making it difficult for him to get around.
                </figcaption>
            </figure>
            <figure>
                <!-- Figure Element 5 -->
                <img src="./piano-lesson.JPG" alt="pig standing">
                <figcaption>Rosie was just a baby when she arrived. Now she has babies.</figcaption>
            </figure>
            <figure>
                <!-- Figure Element 6 -->
                <img src="./piano-lesson.JPG" alt="pig standing">
                <figcaption>Squirt is one of Rosie's babies.</figcaption>
            </figure>
            <figure>
                <!-- Figure Element 7 -->
                <img src="./piano-lesson.JPG" alt="face of a horse">
                <figcaption>Muffin has come a long way. She was very thin when she was rescued.</figcaption>
            </figure>
            <figure>
                <!-- Figure Element 8 -->
                <img src="./piano-lesson.JPG" alt="baby hawk">
                <figcaption>Poor Harley was rescued when he was just three weeks old. He is getting big and will be
                    released in about a month.</figcaption>
            </figure>
            <figure>
                <!-- Figure Element 9 -->
                <img src="./piano-lesson.JPG" alt="bearded dragon">
                <figcaption>Gizmo was abandoned by his owner and is available for adoption.</figcaption>
            </figure>
            <figure>
                <!-- Figure Element 10 -->
                <img src="./piano-lesson.JPG" alt="cockatoo">
                <figcaption>Peaches was also abandoned by his owner. He loves to talk.</figcaption>
            </figure>
            <figure>
                <!-- Figure Element 11 -->
                <img src="./piano-lesson.JPG" alt="hedgehog">
                <figcaption>Sonny was just a baby when he was brought to us for rehabilitation.</figcaption>
            </figure>
            <figure>
                <!-- Figure Element 12 -->
                <img src="./piano-lesson.JPG" alt="tortoise with shell pyramiding">
                <figcaption>Poor Victor has "shell pyramiding," a form of bone disease.</figcaption>
            </figure>
        </main>
